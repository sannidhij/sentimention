<body>
	<div class="row">
    <div class="four columns">
			<h3>Sentimention</h3>
		</div>
		<div class="eight columns">
			<span class="large secondary button">Refresh tweets</span>
			<span class="large secondary button">Charts</span>
  	</div>
	</div>
	<div class="row">
		<div class="eight columns">
			<div class="panel">
				<div style="margin-bottom: 20px;">This is the first tweet, it's quite a long tweet.'</div>
				<div class="manual-override">
		        <input type="radio" id="radio1" name="radio" /><label for="radio1">Positive</label>
		        <input type="radio" id="radio2" name="radio" checked="checked" /><label for="radio2">Neutral</label>
		        <input type="radio" id="radio3" name="radio" /><label for="radio3">Negative</label>
		    </div>
			</div>
			<div class="panel">
				<div style="margin-bottom: 20px;">Another tweet</div>
				<div class="manual-override">
		        <input type="radio" id="radio1" name="radio" /><label for="radio1">Positive</label>

		        <input type="radio" id="radio3" name="radio" /><label for="radio3">Negative</label>
		    </div>
			</div>
			<div class="panel">
				<div style="margin-bottom: 20px;">And another one</div>
				<div class="manual-override">
		        <input type="radio" id="radio1" name="radio" /><label for="radio1">Positive</label>
		        <input type="radio" id="radio2" name="radio" checked="checked" /><label for="radio2">Neutral</label>
		        <input type="radio" id="radio3" name="radio" /><label for="radio3">Negative</label>
		    </div>
			</div>
		</div>
    <div class="four columns">
			<div class="large secondary button" style="width:100%; margin-bottom:20px;">
				Add
			</div>
			<div class="panel">Mentions</div>
			<div class="panel">Tagged</div>
		</div>
